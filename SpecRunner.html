<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>OneSearchBox - Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- plugin CSS files -->  
  <link href="example/css/redmond/jquery-ui-1.8.19.custom.css"  rel="stylesheet" type="text/css" />
  <link href="example/css/default.css" rel="stylesheet" type="text/css" />

  <!-- dependecy files -->
  <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="lib/jquery-ui-1.8.19.custom.min.js"></script>
  <script type="text/javascript" src="lib/jquery.combobox.js"></script>
  <script type="text/javascript" src="lib/jquery.disableSelection.js"></script>

  <!-- source files -->
  <script type="text/javascript" src="src/jquery.onesearchbox.js"></script>
  <!--<script type="text/javascript" src="src/jquery.onesearchbox.min.js"></script>-->

  <!-- spec files -->
  <script type="text/javascript" src="spec/OneSearchBoxSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
